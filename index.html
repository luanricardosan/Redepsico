
<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedePsico - Conexão Comunitária</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3079/3079214.png">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ABORDAGENS = [
            "TCC (Cognitivo-Comportamental)", "Psicanálise Freudiana", "Gestalt-terapia", 
            "Psicologia Humanista", "Terapia do Esquema", "Análise do Comportamento",
            "Psicologia Analítica (Junguiana)", "Psicodrama", "Logoterapia"
        ];

        function App() {
            const [view, setView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([
                { id: '1', role: 'psych', name: 'Dr. Roberto Silva', email: 'roberto@psi.com', crp: '06/98765', approach: 'TCC', isOnCall: true, priceSession: 150, priceOnCall: 180, bio: 'Especialista em ansiedade para concursos.' }
            ]);
            const [appointments, setAppointments] = useState([]);
            const [slots, setSlots] = useState([]);
            const [bookingPsych, setBookingPsych] = useState(null);

            const handleRegister = (role, data) => {
                const newUser = { ...data, id: Date.now().toString(), role, isOnCall: false };
                setUsers([...users, newUser]);
                setCurrentUser(newUser);
                setView('dashboard');
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const found = users.find(u => u.email.toLowerCase() === email.toLowerCase());
                if (found) { setCurrentUser(found); setView('dashboard'); }
                else { alert("E-mail não encontrado na rede."); }
            };

            return (
                <div className="min-h-screen pb-24">
                    {/* NAVBAR */}
                    <nav className="bg-white border-b border-slate-100 px-6 py-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => !currentUser && setView('landing')}>
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icon name="brain-circuit" size={20} /></div>
                                <h1 className="text-xl font-black text-slate-900 tracking-tighter">RedePsico</h1>
                            </div>
                            {currentUser && (
                                <button onClick={() => {setCurrentUser(null); setView('landing');}} className="p-2.5 text-slate-400 hover:text-rose-500 bg-slate-50 rounded-xl transition-all"><Icon name="log-out" size={18} /></button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {/* LANDING */}
                        {view === 'landing' && (
                            <div className="h-[75vh] flex flex-col items-center justify-center text-center space-y-10 animate-in">
                                <div className="bg-indigo-600 p-10 rounded-[4rem] shadow-2xl text-white"><Icon name="brain-circuit" size={80} /></div>
                                <div className="space-y-2">
                                    <h1 className="text-6xl font-black text-slate-900 leading-none">RedePsico<span className="text-indigo-600">.</span></h1>
                                    <p className="text-slate-400 font-medium text-xl">Rede ética de conexão comunitária.</p>
                                </div>
                                <div className="flex gap-4 w-full max-w-sm">
                                    <button onClick={() => setView('login')} className="flex-1 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shadow-xl hover:bg-indigo-600 transition-all">Entrar</button>
                                    <button onClick={() => setView('signup_choice')} className="flex-1 py-5 bg-white border-2 border-slate-200 rounded-3xl font-black text-xs uppercase hover:border-indigo-600 transition-all">Participar</button>
                                </div>
                            </div>
                        )}

                        {/* LOGIN */}
                        {view === 'login' && (
                            <div className="max-w-md mx-auto space-y-6 animate-in">
                                <div className="bg-white p-12 rounded-[4rem] shadow-2xl border border-slate-50">
                                    <h2 className="text-2xl font-black mb-8 text-center">Aceder à Rede</h2>
                                    <form onSubmit={handleLogin} className="space-y-4">
                                        <input required name="email" type="email" placeholder="O seu e-mail" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 ring-indigo-500" />
                                        <button className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase shadow-xl">Entrar no Painel</button>
                                    </form>
                                    <button onClick={() => setView('landing')} className="w-full mt-6 text-[10px] font-black text-slate-300 uppercase">Voltar</button>
                                </div>
                            </div>
                        )}

                        {/* ESCOLHA DE CADASTRO */}
                        {view === 'signup_choice' && (
                            <div className="max-w-xl mx-auto space-y-6 animate-in">
                                <div className="bg-white p-12 rounded-[4rem] shadow-2xl border border-slate-50 text-center">
                                    <h2 className="text-3xl font-black mb-8">Como deseja participar?</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <button onClick={() => setView('signup_patient')} className="p-8 bg-indigo-50 rounded-3xl border-2 border-indigo-100 hover:border-indigo-600 transition-all">
                                            <Icon name="user" className="mx-auto text-indigo-600 mb-2" size={32} />
                                            <p className="font-black text-xs uppercase">Sou Paciente</p>
                                        </button>
                                        <button onClick={() => setView('signup_psych')} className="p-8 bg-emerald-50 rounded-3xl border-2 border-emerald-100 hover:border-emerald-600 transition-all">
                                            <Icon name="stethoscope" className="mx-auto text-emerald-600 mb-2" size={32} />
                                            <p className="font-black text-xs uppercase">Sou Psicólogo</p>
                                        </button>
                                    </div>
                                    <button onClick={() => setView('landing')} className="mt-8 text-[10px] font-black text-slate-300 uppercase">Voltar</button>
                                </div>
                            </div>
                        )}

                        {/* CADASTRO PACIENTE */}
                        {view === 'signup_patient' && (
                            <div className="max-w-md mx-auto animate-in">
                                <div className="bg-white p-10 rounded-[3rem] shadow-2xl">
                                    <h2 className="text-2xl font-black mb-6">Cadastro de Paciente</h2>
                                    <form onSubmit={(e) => {e.preventDefault(); handleRegister('patient', {name: e.target.name.value, email: e.target.email.value})}} className="space-y-4">
                                        <input required name="name" placeholder="Nome Completo" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none" />
                                        <input required name="email" type="email" placeholder="E-mail" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none" />
                                        <button className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase">Criar Perfil</button>
                                    </form>
                                    <button onClick={() => setView('signup_choice')} className="w-full mt-4 text-[10px] font-black text-slate-300 uppercase text-center">Voltar</button>
                                </div>
                            </div>
                        )}

                        {/* CADASTRO PSICÓLOGO */}
                        {view === 'signup_psych' && (
                            <div className="max-w-xl mx-auto animate-in">
                                <div className="bg-white p-10 rounded-[3rem] shadow-2xl">
                                    <h2 className="text-2xl font-black mb-6">Cadastro de Profissional</h2>
                                    <form onSubmit={(e) => {
                                        e.preventDefault(); 
                                        handleRegister('psych', {
                                            name: e.target.name.value, 
                                            email: e.target.email.value,
                                            crp: e.target.crp.value,
                                            approach: e.target.approach.value,
                                            priceSession: e.target.priceS.value,
                                            priceOnCall: e.target.priceO.value,
                                            bio: e.target.bio.value
                                        })
                                    }} className="space-y-4">
                                        <input required name="name" placeholder="Nome Completo" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none" />
                                        <input required name="email" type="email" placeholder="E-mail" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input required name="crp" placeholder="CRP (Ex: 06/0000)" className="px-6 py-4 bg-slate-50 rounded-2xl outline-none" />
                                            <select name="approach" className="px-6 py-4 bg-slate-50 rounded-2xl outline-none font-bold">
                                                {ABORDAGENS.map(a => <option key={a}>{a}</option>)}
                                            </select>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input required name="priceS" type="number" placeholder="Valor Clínica (R$)" className="px-6 py-4 bg-emerald-50 rounded-2xl outline-none font-bold" />
                                            <input required name="priceO" type="number" placeholder="Prontidão (R$)" className="px-6 py-4 bg-indigo-50 rounded-2xl outline-none font-bold" />
                                        </div>
                                        <textarea required name="bio" placeholder="Resumo da sua experiência..." className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none h-24" />
                                        <button className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase shadow-xl">Participar da Rede</button>
                                    </form>
                                    <button onClick={() => setView('signup_choice')} className="w-full mt-4 text-[10px] font-black text-slate-300 uppercase text-center">Voltar</button>
                                </div>
                            </div>
                        )}

                        {/* DASHBOARD */}
                        {view === 'dashboard' && currentUser && (
                            <div className="space-y-8 animate-in">
                                <div className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div className="flex items-center gap-6">
                                        <div className="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white font-black text-3xl shadow-lg">{currentUser.name.charAt(0)}</div>
                                        <div>
                                            <h2 className="text-3xl font-black text-slate-900 leading-none">{currentUser.name}</h2>
                                            <div className="flex gap-2 mt-2">
                                                <span className="px-2 py-0.5 bg-slate-100 text-[10px] font-black rounded uppercase border border-slate-200">{currentUser.role === 'psych' ? 'Profissional' : 'Paciente'}</span>
                                                {currentUser.crp && <span className="px-2 py-0.5 bg-indigo-50 text-indigo-600 text-[10px] font-black rounded uppercase border border-indigo-100">CRP: {currentUser.crp}</span>}
                                            </div>
                                        </div>
                                    </div>
                                    {currentUser.role === 'psych' && (
                                        <button onClick={() => {
                                            const up = {...currentUser, isOnCall: !currentUser.isOnCall};
                                            setCurrentUser(up);
                                            setUsers(users.map(u => u.id === up.id ? up : u));
                                        }} className={`p-6 rounded-[2rem] border-2 transition-all flex items-center gap-6 ${currentUser.isOnCall ? 'bg-emerald-50 border-emerald-300' : 'bg-slate-50 border-slate-200'}`}>
                                            <div className="text-right">
                                                <p className={`text-[10px] font-black uppercase ${currentUser.isOnCall ? 'text-emerald-600' : 'text-slate-400'}`}>Status Prontidão</p>
                                                <p className="text-xs font-bold">{currentUser.isOnCall ? 'ONLINE NA REDE' : 'OFFLINE'}</p>
                                            </div>
                                            <div className={`w-12 h-7 rounded-full p-1 transition-all ${currentUser.isOnCall ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-5 h-5 bg-white rounded-full shadow-md transition-all ${currentUser.isOnCall ? 'ml-5' : 'ml-0'}`} /></div>
                                        </button>
                                    )}
                                </div>

                                {currentUser.role === 'patient' ? (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {users.filter(u => u.role === 'psych' && u.isOnCall).map(p => (
                                            <div key={p.id} className="bg-white p-8 rounded-[2.5rem] border-2 border-emerald-100 flex flex-col justify-between hover:border-emerald-300 transition-all shadow-sm">
                                                <div>
                                                    <div className="flex justify-between items-start mb-6"><Icon name="zap" className="text-emerald-600" /><div className="text-right"><span className="px-2 py-0.5 bg-emerald-100 text-emerald-700 text-[10px] font-black rounded border border-emerald-200 uppercase">Disponível</span><p className="text-xs font-black text-emerald-600 mt-2">R$ {p.priceOnCall}</p></div></div>
                                                    <h3 className="text-2xl font-black text-slate-800 tracking-tight leading-none mb-1">{p.name}</h3>
                                                    <p className="text-emerald-600 text-[10px] font-black uppercase mb-3">{p.approach}</p>
                                                    <p className="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded w-fit mb-4">CRP: {p.crp}</p>
                                                    <p className="text-sm text-slate-500 italic line-clamp-3 leading-relaxed">"{p.bio}"</p>
                                                </div>
                                                <button onClick={() => {
                                                    setAppointments([...appointments, {id: Date.now(), psychId: p.id, patientId: currentUser.id, psychName: p.name, patientName: currentUser.name, date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), meetingLink: null}]);
                                                    alert("Conexão solicitada! Aguarde o profissional enviar o link.");
                                                }} className="w-full mt-8 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shadow-xl hover:bg-emerald-600 transition-all">Solicitar Prontidão</button>
                                            </div>
                                        ))}
                                        {users.filter(u => u.role === 'psych' && u.isOnCall).length === 0 && (
                                            <div className="col-span-full py-20 text-center border-2 border-dashed border-slate-200 rounded-[3rem]">
                                                <p className="text-slate-400 font-black uppercase text-xs tracking-widest">Nenhum profissional em prontidão no momento</p>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Solicitações de Conexão</h3>
                                        {appointments.filter(a => a.psychId === currentUser.id).map(a => (
                                            <div key={a.id} className="bg-white p-6 rounded-[2rem] shadow-sm flex flex-col md:flex-row justify-between items-center gap-4 border-l-8 border-l-indigo-600">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center font-black text-slate-400">{a.patientName.charAt(0)}</div>
                                                    <div><p className="font-bold text-slate-800 leading-none">{a.patientName}</p><p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{a.date} às {a.time}</p></div>
                                                </div>
                                                <div className="flex gap-2 w-full md:w-auto">
                                                    <input placeholder="Link do Google Meet..." className="flex-1 md:w-64 px-4 py-2 bg-slate-50 rounded-xl text-xs outline-none" onBlur={(e) => {
                                                        setAppointments(appointments.map(app => app.id === a.id ? {...app, meetingLink: e.target.value} : app));
                                                    }} />
                                                    <button className="px-6 py-2 bg-indigo-600 text-white rounded-xl text-[9px] font-black uppercase">Enviar</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 p-5 text-center z-40">
                        <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                            <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest leading-none">RedePsico 2026 • Conexão Comunitária Independente</p>
                            <button className="flex items-center gap-1.5 text-[9px] font-black text-rose-500 uppercase hover:underline transition-all group leading-none"><Icon name="heart" size={12} className="fill-current group-hover:scale-125 transition-transform" /> Apoiar Manutenção</button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
