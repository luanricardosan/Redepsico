<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedePsico - Rede Comunitária</title>
    <!-- Bibliotecas para funcionamento PWA e Interface -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utilitário para ícones Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ABORDAGENS = [
            "Análise do Comportamento (Behaviorismo)", "Gestalt-terapia", "Psicanálise Freudiana",
            "Psicanálise Lacaniana", "Psicologia Analítica", "Psicologia Humanista",
            "Psicologia Positiva", "Terapia Cognitivo-Comportamental (TCC)", "Terapia do Esquema",
            "Terapia Sistêmica (Familiar)"
        ];

        const INITIAL_USERS = [
            {
                id: '1', role: 'psych', name: 'Dr. Roberto Silva', email: 'roberto@psi.com',
                crp: '06/98765', approach: 'Terapia Cognitivo-Comportamental (TCC)',
                isOnCall: true, priceSession: 150, priceOnCall: 180,
                bio: 'Especialista em ansiedade de desempenho e foco para concursos públicos.'
            }
        ];

        // Componentes Menores
        const Badge = ({ children, color = "slate" }) => {
            const styles = {
                emerald: "bg-emerald-100 text-emerald-700 border-emerald-200",
                indigo: "bg-indigo-100 text-indigo-700 border-indigo-200",
                slate: "bg-slate-100 text-slate-700 border-slate-200",
                amber: "bg-amber-100 text-amber-700 border-amber-200",
            };
            return (
                <span className={`inline-flex px-2 py-0.5 rounded-md text-[9px] font-black uppercase tracking-tighter border ${styles[color]}`}>
                    {children}
                </span>
            );
        };

        // --- DASHBOARD PSICÓLOGO ---
        const PsychDashboard = ({ user, apps, slots, onUpdate, onAddSlot, onRemoveSlot, onAddLink, onDonationClick }) => {
            const [d, setD] = useState('');
            const [t, setT] = useState('');
            const [prices, setPrices] = useState({ session: user.priceSession, oncall: user.priceOnCall });
            const [isEditingPrices, setIsEditingPrices] = useState(false);
            const [linkId, setLinkId] = useState(null);
            const [tempLink, setTempLink] = useState('');

            return (
                <div className="space-y-8 animate-in">
                    <div className="bg-white p-6 md:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-5">
                            <div className="w-16 h-16 bg-indigo-600 rounded-3xl flex items-center justify-center text-white font-black text-2xl shadow-lg">{user.name.charAt(0)}</div>
                            <div>
                                <h2 className="text-2xl font-black tracking-tighter text-slate-900 leading-none">{user.name}</h2>
                                <div className="flex flex-wrap gap-2 mt-2">
                                    <Badge color="indigo">{user.approach}</Badge>
                                    <Badge color="slate">CRP: {user.crp}</Badge>
                                </div>
                            </div>
                        </div>
                        <button onClick={onUpdate} className={`p-5 rounded-[2rem] border-2 transition-all flex items-center gap-5 ${user.isOnCall ? 'bg-emerald-50 border-emerald-300' : 'bg-slate-50 border-slate-200'}`}>
                            <div className="text-right"><p className="text-[10px] font-black uppercase">Rede de Prontidão</p><p className="text-xs font-bold">{user.isOnCall ? 'ESTOU ONLINE' : 'OFFLINE'}</p></div>
                            <div className={`w-12 h-7 rounded-full p-1 transition-all ${user.isOnCall ? 'bg-emerald-500' : 'bg-slate-300'}`}><div className={`w-5 h-5 bg-white rounded-full transition-all ${user.isOnCall ? 'ml-5' : 'ml-0'}`} /></div>
                        </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-white p-6 md:p-8 rounded-[2.5rem] border border-slate-100 space-y-5">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><Icon name="calendar" size={14}/> Gestão de Agenda</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <input type="date" className="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xs border border-transparent focus:border-indigo-500" value={d} onChange={e => setD(e.target.value)} />
                                <input type="time" className="w-full p-4 bg-slate-50 rounded-2xl outline-none text-xs border border-transparent focus:border-indigo-500" value={t} onChange={e => setT(e.target.value)} />
                            </div>
                            <button onClick={() => { if(d&&t){onAddSlot(d,t); setD(''); setT('');} }} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Abrir Horário</button>
                            <div className="pt-2 space-y-2 max-h-[150px] overflow-y-auto custom-scrollbar">
                                {slots.map(s => (
                                    <div key={s.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100"><span className="text-[10px] font-bold text-slate-600">{s.date} • {s.time}</span>{s.isBooked ? <Badge color="indigo">Conectado</Badge> : <button onClick={() => onRemoveSlot(s.id)} className="text-slate-300 hover:text-rose-500"><Icon name="trash-2" size={14}/></button>}</div>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-4">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2 flex items-center gap-2"><Icon name="users" size={14}/> Sessões Solicitadas</h3>
                            <div className="grid gap-3">
                                {apps.length > 0 ? apps.map(a => (
                                    <div key={a.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col gap-4">
                                        <div className="flex justify-between items-center">
                                            <div className="flex gap-4 items-center"><div className="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 font-black">{a.patientName.charAt(0)}</div><h4 className="font-bold text-slate-800 text-sm">{a.patientName}</h4></div>
                                            {a.meetingLink ? <Badge color="emerald">Link OK</Badge> : <Badge color="amber">Pendente</Badge>}
                                        </div>
                                        <div className="flex gap-2">
                                            <input type="text" placeholder="Cole o link do Meet..." className="flex-1 px-4 py-3 bg-slate-50 rounded-xl text-xs outline-none border border-transparent focus:border-indigo-500" value={linkId === a.id ? tempLink : a.meetingLink || ''} onChange={e => {setLinkId(a.id); setTempLink(e.target.value)}} />
                                            <button onClick={() => { onAddLink(a.id, tempLink); setLinkId(null); setTempLink(''); }} className="px-5 bg-indigo-600 text-white rounded-xl text-[9px] font-black uppercase">Liberar</button>
                                        </div>
                                    </div>
                                )) : <div className="p-10 text-center text-slate-300 font-black uppercase text-[9px] border-2 border-dashed border-slate-100 rounded-[2.5rem]">Sem pacientes agora</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD PACIENTE ---
        const PatientDashboard = ({ user, psychs, apps, onBook, onDonationClick }) => {
            const [tab, setTab] = useState('oncall');
            return (
                <div className="space-y-8 animate-in">
                    <div className="bg-amber-50 border-2 border-amber-200 p-6 rounded-[2rem] flex flex-col md:flex-row items-center gap-5 shadow-lg shadow-amber-100/50">
                        <Icon name="shield-check" size={32} className="text-amber-500" />
                        <div className="flex-1"><h4 className="text-sm font-black text-amber-900 uppercase">Segurança Ética</h4><p className="text-xs text-amber-800">Verifique o CRP do psicólogo no site do CFP antes de realizar acertos financeiros.</p></div>
                        <a href="https://cadastro.cfp.org.br/" target="_blank" className="px-6 py-3 bg-amber-900 text-white rounded-xl text-[10px] font-black uppercase flex items-center gap-2">Consultar CFP <Icon name="external-link" size={14}/></a>
                    </div>
                    <header className="flex flex-col md:flex-row justify-between items-end gap-6">
                        <div><h2 className="text-4xl font-black text-slate-900 tracking-tighter">Olá, {user.name}</h2><p className="text-slate-400 font-medium">As sessões são acertadas diretamente com o profissional.</p></div>
                        <div className="flex bg-white p-1 rounded-2xl border border-slate-100 shadow-sm">
                            <button onClick={() => setTab('oncall')} className={`px-6 py-3 text-[10px] font-black uppercase rounded-xl transition-all ${tab === 'oncall' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400'}`}>Prontidão</button>
                            <button onClick={() => setTab('agenda')} className={`px-6 py-3 text-[10px] font-black uppercase rounded-xl transition-all ${tab === 'agenda' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'text-slate-400'}`}>Agenda</button>
                        </div>
                    </header>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {tab === 'oncall' ? psychs.filter(p => p.isOnCall).map(p => (
                            <div key={p.id} className="bg-white p-8 rounded-[2.5rem] border-2 border-emerald-100 flex flex-col justify-between hover:border-emerald-300 transition-all shadow-sm group">
                                <div><div className="flex justify-between items-start mb-6"><Icon name="zap" className="text-emerald-600" /><div className="text-right"><Badge color="emerald">Disponível</Badge><p className="text-[12px] font-black text-emerald-600 mt-2">R$ {p.priceOnCall}</p></div></div><h3 className="text-2xl font-black text-slate-800 tracking-tight">{p.name}</h3><p className="text-emerald-600 text-[10px] font-black uppercase mt-1">{p.approach}</p><p className="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded w-fit mt-3">CRP: {p.crp}</p></div>
                                <button onClick={() => onBook(p, true)} className="w-full mt-6 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shadow-xl hover:bg-emerald-600 transition-all">Solicitar Atendimento</button>
                            </div>
                        )) : psychs.map(p => (
                            <div key={p.id} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:border-indigo-100 transition-all">
                                <div className="flex items-center gap-5 mb-6"><div className="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-300 font-black text-2xl">{p.name.charAt(0)}</div><div><h3 className="font-bold text-slate-800 text-lg leading-none mb-1">{p.name}</h3><p className="text-[10px] text-slate-400 font-bold uppercase">{p.approach}</p><p className="text-emerald-600 font-black text-[11px] mt-2">Sessão: R$ {p.priceSession}</p><p className="text-[9px] text-slate-400">CRP: {p.crp}</p></div></div>
                                <button onClick={() => onBook(p, false)} className="w-full py-4 bg-slate-50 text-slate-900 rounded-2xl text-[10px] font-black uppercase border border-slate-100 flex items-center justify-center gap-2 hover:bg-slate-900 hover:text-white transition-all"><Icon name="calendar" size={14}/> Ver Agenda</button>
                            </div>
                        ))}
                    </div>
                    {apps.length > 0 && (
                        <div className="space-y-4 pt-10">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Suas Conexões Ativas</h3>
                            {apps.map(a => (
                                <div key={a.id} className="bg-white p-6 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6 shadow-xl border-l-[10px] border-l-indigo-600 animate-in">
                                    <div className="flex items-center gap-4"><div className="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 font-black text-xl">{a.psychName.charAt(0)}</div><div><p className="font-black text-slate-900 text-lg">{a.psychName}</p><p className="text-[10px] text-slate-400 font-bold uppercase">{a.date} às {a.time}</p></div></div>
                                    {a.meetingLink ? <a href={a.meetingLink} target="_blank" className="w-full md:w-auto px-12 py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black text-[11px] uppercase shadow-lg shadow-indigo-100 flex items-center justify-center gap-3 hover:bg-slate-900 transition-all">Entrar na Sala <Icon name="external-link" size={18}/></a> : <div className="text-amber-600 text-[10px] font-black uppercase bg-amber-50 px-8 py-5 rounded-[1.5rem] border border-amber-100 flex items-center gap-2"><Icon name="clock" size={18} className="animate-pulse" /> Aguardando Profissional</div>}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [view, setView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState(INITIAL_USERS);
            const [slots, setSlots] = useState([]);
            const [appointments, setAppointments] = useState([]);
            const [bookingPsych, setBookingPsych] = useState(null);
            const [showDonation, setShowDonation] = useState(false);

            const handleRegister = (u) => {
                const formatted = { ...u, id: Date.now().toString(), isOnCall: false, priceSession: Number(u.priceSession)||150, priceOnCall: Number(u.priceOnCall)||180 };
                setUsers([...users, formatted]);
                setCurrentUser(formatted);
                setView('dashboard');
            };

            const handleLogin = (email) => {
                const u = users.find(x => x.email.toLowerCase() === email.toLowerCase());
                if(u) { setCurrentUser(u); setView('dashboard'); }
            };

            return (
                <div className="min-h-screen pb-24">
                    <nav className="bg-white border-b border-slate-100 px-6 py-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => !currentUser && setView('landing')}>
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icon name="brain-circuit" size={22} /></div>
                                <h1 className="text-xl font-black text-slate-900 tracking-tighter">RedePsico<span className="text-indigo-600">.</span></h1>
                            </div>
                            {currentUser && (
                                <button onClick={() => {setCurrentUser(null); setView('landing');}} className="p-2.5 text-slate-400 hover:text-rose-500 bg-slate-50 rounded-xl transition-all shadow-sm"><Icon name="log-out" size={18} /></button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {view === 'landing' && (
                            <div className="h-[75vh] flex flex-col items-center justify-center space-y-10 animate-in">
                                <div className="bg-indigo-600 p-10 rounded-[3.5rem] shadow-2xl rotate-3 text-white flex items-center justify-center shadow-xl hover:rotate-0 transition-transform"><Icon name="brain-circuit" size={100} /></div>
                                <div className="text-center space-y-2"><h1 className="text-7xl font-black tracking-tighter text-slate-900">RedePsico<span className="text-indigo-600">.</span></h1><p className="text-slate-400 font-medium text-xl italic underline decoration-indigo-400 decoration-4">Rede Ética e Gratuita de Conexão Clínica.</p></div>
                                <div className="flex gap-4 w-full max-w-sm">
                                    <button onClick={() => setView('login')} className="flex-1 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shadow-xl hover:bg-indigo-600 transition-all tracking-widest">Aceder</button>
                                    <button onClick={() => setView('signup')} className="flex-1 py-5 bg-white border-2 border-slate-100 text-slate-900 rounded-3xl font-black text-xs uppercase hover:border-indigo-600 transition-all tracking-widest">Participar</button>
                                </div>
                            </div>
                        )}

                        {view === 'login' && (
                            <div className="max-w-md mx-auto space-y-6 animate-in">
                                <button onClick={() => setView('landing')} className="flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase hover:text-indigo-600 transition-all"><Icon name="arrow-left" size={16}/> Voltar</button>
                                <div className="bg-white p-12 rounded-[3.5rem] shadow-2xl border border-slate-50">
                                    <h2 className="text-3xl font-black mb-8 text-center tracking-tight">Entrar na Rede</h2>
                                    <input id="loginEmail" type="email" placeholder="Seu e-mail cadastrado" className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none focus:ring-2 ring-indigo-500 shadow-inner mb-5" />
                                    <button onClick={() => handleLogin(document.getElementById('loginEmail').value)} className="w-full py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-xs uppercase tracking-widest shadow-xl">Aceder Painel</button>
                                </div>
                            </div>
                        )}

                        {view === 'signup' && (
                            <div className="max-w-xl mx-auto space-y-6 animate-in">
                                <button onClick={() => setView('landing')} className="flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase hover:text-indigo-600 transition-all"><Icon name="arrow-left" size={16}/> Voltar</button>
                                <div className="bg-white p-12 rounded-[4rem] shadow-2xl border border-slate-50">
                                    <h2 className="text-3xl font-black mb-8 text-center tracking-tight leading-none">Novo Integrante</h2>
                                    <div className="flex bg-slate-100 p-2 rounded-3xl mb-10">
                                        <button onClick={() => document.getElementById('signupForm').dataset.role = 'patient'} className="role-btn flex-1 py-4 text-[10px] font-black rounded-[1.5rem] bg-white shadow-md text-indigo-600 transition-all">SOU PACIENTE</button>
                                        <button onClick={() => document.getElementById('signupForm').dataset.role = 'psych'} className="role-btn flex-1 py-4 text-[10px] font-black rounded-[1.5rem] text-slate-400 transition-all">SOU PSICÓLOGO</button>
                                    </div>
                                    <form id="signupForm" data-role="patient" className="space-y-5" onSubmit={e => { e.preventDefault(); const role = e.target.dataset.role; onRegister({ role, name: e.target.name.value, email: e.target.email.value, crp: e.target.crp?.value, approach: e.target.approach?.value, bio: e.target.bio?.value, priceSession: e.target.priceS?.value, priceOnCall: e.target.priceO?.value }); }}>
                                        <input required name="name" placeholder="Nome Completo" className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none shadow-inner focus:ring-2 ring-indigo-500" />
                                        <input required name="email" type="email" placeholder="E-mail" className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none shadow-inner focus:ring-2 ring-indigo-500" />
                                        <div className="psych-fields hidden space-y-5">
                                            <div className="grid grid-cols-2 gap-4">
                                                <input name="crp" placeholder="CRP (06/0000)" className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none shadow-inner" />
                                                <select name="approach" className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none shadow-inner font-bold text-slate-700">{ABORDAGENS.map(a => <option key={a}>{a}</option>)}</select>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <input name="priceS" type="number" placeholder="Sessão (R$)" className="w-full px-7 py-5 bg-emerald-50/30 rounded-3xl outline-none font-bold" />
                                                <input name="priceO" type="number" placeholder="Prontidão (R$)" className="w-full px-7 py-5 bg-indigo-50/30 rounded-3xl outline-none font-bold" />
                                            </div>
                                            <textarea name="bio" placeholder="Sua bio profissional: Especialidades e experiência..." className="w-full px-7 py-5 bg-slate-50 rounded-3xl outline-none h-32 shadow-inner" />
                                        </div>
                                        <button className="w-full py-6 bg-slate-900 text-white rounded-[2.5rem] font-black text-xs uppercase tracking-widest shadow-xl hover:bg-indigo-600 transition-all mt-4">Fazer Parte da Rede</button>
                                    </form>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && currentUser && (
                            currentUser.role === 'psych' ? (
                                <PsychDashboard user={currentUser} apps={appointments.filter(a => a.psychId === currentUser.id)} slots={slots.filter(s => s.psychId === currentUser.id)} onUpdate={() => {const up={...currentUser, isOnCall: !currentUser.isOnCall}; setCurrentUser(up); setUsers(users.map(x=>x.id===up.id?up:x))}} onAddSlot={(d,t) => setSlots([...slots, {id: Date.now().toString(), psychId: currentUser.id, date: d, time: t, isBooked: false}])} onAddLink={(id, l) => setAppointments(appointments.map(a => a.id === id ? {...a, meetingLink: l} : a))} onDonationClick={() => setShowDonation(true)} showToast={() => {}} />
                            ) : (
                                <PatientDashboard user={currentUser} psychs={users.filter(u => u.role === 'psych')} apps={appointments.filter(a => a.patientId === currentUser.id)} onBook={(p, instant) => { if(instant){ setAppointments([...appointments, {id:Date.now(), psychId:p.id, patientId:currentUser.id, psychName:p.name, patientName:currentUser.name, date:new Date().toLocaleDateString(), time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), meetingLink:null, priceOnCall: p.priceOnCall}]); } else { setBookingPsych(p); } }} onDonationClick={() => setShowDonation(true)} />
                            )
                        )}
                    </main>

                    {bookingPsych && (
                        <div className="fixed inset-0 bg-slate-950/70 backdrop-blur-sm z-[2000] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[4rem] w-full max-w-md shadow-2xl p-10 animate-in">
                                <div className="flex justify-between items-center mb-10">
                                    <div><h3 className="font-black text-slate-800 uppercase text-xs tracking-widest leading-tight">Agenda: {bookingPsych.name}</h3><p className="text-[10px] text-slate-400 font-bold mt-1 uppercase leading-tight">Sessão: R$ {bookingPsych.priceSession}</p></div>
                                    <button onClick={() => setBookingPsych(null)} className="text-slate-300 hover:text-rose-500 p-2"><Icon name="x" size={32}/></button>
                                </div>
                                <div className="max-h-[350px] overflow-y-auto space-y-3 custom-scrollbar">
                                    {slots.filter(s => s.psychId === bookingPsych.id && !s.isBooked).map(slot => (
                                        <button key={slot.id} onClick={() => { setAppointments([...appointments, {id:Date.now(), psychId:slot.psychId, patientId:currentUser.id, psychName:bookingPsych.name, patientName:currentUser.name, date:slot.date, time:slot.time, meetingLink:null}]); setSlots(slots.map(s=>s.id===slot.id?{...s, isBooked:true}:s)); setBookingPsych(null); }} className="w-full p-6 bg-slate-50 border border-slate-100 rounded-[2rem] flex justify-between items-center group hover:bg-indigo-600 transition-all shadow-sm">
                                            <div className="text-left"><p className="text-[10px] font-black text-slate-400 group-hover:text-indigo-200 uppercase">{slot.date}</p><p className="text-sm font-bold text-slate-700 group-hover:text-white leading-none mt-1">{slot.time}</p></div>
                                            <Icon name="check-circle-2" className="text-indigo-600 group-hover:text-white" />
                                        </button>
                                    ))}
                                    {slots.filter(s => s.psychId === bookingPsych.id && !s.isBooked).length === 0 && <p className="text-center py-12 text-slate-300 uppercase text-[10px] font-black italic">Sem horários abertos para esta clínica</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 p-5 text-center z-40">
                        <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                            <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest leading-none">RedePsico 2026 • Governança Compartilhada</p>
                            <button onClick={() => setShowDonation(true)} className="flex items-center gap-1.5 text-[9px] font-black text-rose-500 uppercase hover:underline transition-all group leading-none"><Icon name="heart" size={12} className="fill-current group-hover:scale-125 transition-transform" /> Apoiar Manutenção</button>
                        </div>
                    </footer>

                    {showDonation && (
                        <div className="fixed inset-0 bg-slate-950/85 backdrop-blur-md z-[4000] flex items-center justify-center p-4">
                            <div className="bg-white rounded-[4rem] w-full max-w-md shadow-2xl overflow-hidden animate-in duration-300">
                                <div className="p-10 text-center bg-indigo-600 text-white shadow-xl">
                                    <div className="bg-white/20 w-20 h-20 rounded-[2rem] flex items-center justify-center mx-auto mb-6 backdrop-blur-md shadow-inner"><Icon name="heart" size={40} className="fill-current" /></div>
                                    <h3 className="text-2xl font-black tracking-tight uppercase tracking-widest leading-none">A Rede é Nossa</h3>
                                    <p className="text-[10px] text-indigo-100 uppercase font-bold mt-3 tracking-widest opacity-80">Sustentabilidade Compartilhada</p>
                                </div>
                                <div className="p-10 space-y-8">
                                    <p className="text-center text-slate-500 text-sm leading-relaxed font-medium">A RedePsico é mantida por quem acredita no acesso livre à saúde mental. Sua doação cobre custos técnicos de infraestrutura.</p>
                                    <div className="grid grid-cols-3 gap-4">
                                        {['R$ 5', 'R$ 20', 'R$ 50'].map(v => (<button key={v} onClick={() => setShowDonation(false)} className="py-5 border-2 border-slate-100 rounded-3xl text-[11px] font-black text-slate-600 hover:border-indigo-500 hover:text-indigo-600 transition-all uppercase">{v}</button>))}
                                    </div>
                                    <button onClick={() => setShowDonation(false)} className="w-full text-[10px] font-black text-slate-300 uppercase hover:text-slate-500 transition-all tracking-[0.3em]">Ignorar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Lógica de UI para o formulário de cadastro
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('role-btn')) {
                const form = document.getElementById('signupForm');
                const psychFields = form.querySelector('.psych-fields');
                const isPsych = e.target.textContent.includes('PSICÓLOGO');
                
                form.dataset.role = isPsych ? 'psych' : 'patient';
                psychFields.classList.toggle('hidden', !isPsych);
                
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.replace('bg-white', 'bg-transparent');
                    btn.classList.replace('shadow-md', 'shadow-none');
                    btn.classList.add('text-slate-400');
                    btn.classList.remove('text-indigo-600', 'text-emerald-600');
                });

                e.target.classList.replace('bg-transparent', 'bg-white');
                e.target.classList.replace('shadow-none', 'shadow-md');
                e.target.classList.remove('text-slate-400');
                e.target.classList.add(isPsych ? 'text-emerald-600' : 'text-indigo-600');
            }
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
