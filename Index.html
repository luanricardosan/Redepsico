<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedePsico - Conexão Comunitária</title>
    
    <!-- LIGAÇÃO AO PWA (O que o telemóvel lê) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3079/3079214.png">

    <!-- Bibliotecas de Interface -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Utilitário para ícones Lucide (Essencial para mobile)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const ABORDAGENS = ["TCC", "Psicanálise", "Gestalt", "Humanismo", "Existencial", "Sistêmica"];

        // --- COMPONENTES ATÔMICOS ---
        const Badge = ({ children, color = "slate" }) => {
            const styles = {
                emerald: "bg-emerald-100 text-emerald-700 border-emerald-200",
                indigo: "bg-indigo-100 text-indigo-700 border-indigo-200",
                slate: "bg-slate-100 text-slate-700 border-slate-200",
                amber: "bg-amber-100 text-amber-700 border-amber-200",
            };
            return (
                <span className={`inline-flex px-2 py-0.5 rounded-md text-[9px] font-black uppercase tracking-tighter border ${styles[color]}`}>
                    {children}
                </span>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            const [view, setView] = useState('landing');
            const [currentUser, setCurrentUser] = useState(null);
            const [psychs, setPsychs] = useState([
                { id: '1', role: 'psych', name: 'Dr. Exemplo Rede', crp: '00/0000', approach: 'TCC', isOnCall: true, priceSession: 100, priceOnCall: 150, bio: 'Bem-vindo à RedePsico!' }
            ]);
            const [appointments, setAppointments] = useState([]);
            const [slots, setSlots] = useState([]);
            const [bookingPsych, setBookingPsych] = useState(null);

            // Simulação de Login simples enquanto não ligamos o banco real
            const handleLogin = (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                setCurrentUser({ name: "Usuário Rede", email, role: 'patient' });
                setView('dashboard');
            };

            const handleRegister = (role, data) => {
                const newUser = { ...data, id: Date.now().toString(), role, isOnCall: false };
                if(role === 'psych') setPsychs([...psychs, newUser]);
                setCurrentUser(newUser);
                setView('dashboard');
            };

            return (
                <div className="min-h-screen pb-24">
                    <nav className="bg-white border-b border-slate-100 px-6 py-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => !currentUser && setView('landing')}>
                                <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icon name="brain-circuit" size={20} /></div>
                                <h1 className="text-xl font-black text-slate-900 tracking-tighter">RedePsico</h1>
                            </div>
                            {currentUser && (
                                <button onClick={() => {setCurrentUser(null); setView('landing');}} className="p-2.5 text-slate-400 hover:text-rose-500 bg-slate-50 rounded-xl transition-all"><Icon name="log-out" size={18} /></button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        {view === 'landing' && (
                            <div className="h-[75vh] flex flex-col items-center justify-center text-center space-y-10 animate-in">
                                <div className="bg-indigo-600 p-10 rounded-[4rem] shadow-2xl text-white"><Icon name="brain-circuit" size={80} /></div>
                                <h1 className="text-5xl font-black text-slate-900">Bem-vindo à Rede<span className="text-indigo-600">.</span></h1>
                                <div className="flex gap-4 w-full max-w-sm">
                                    <button onClick={() => setView('login')} className="flex-1 py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase shadow-xl">Entrar</button>
                                    <button onClick={() => setView('signup')} className="flex-1 py-5 bg-white border-2 border-slate-200 rounded-3xl font-black text-xs uppercase">Participar</button>
                                </div>
                            </div>
                        )}

                        {view === 'login' && (
                            <div className="max-w-md mx-auto space-y-6 animate-in">
                                <div className="bg-white p-12 rounded-[4rem] shadow-2xl border border-slate-50">
                                    <h2 className="text-2xl font-black mb-8 text-center">Aceder à Rede</h2>
                                    <form onSubmit={handleLogin} className="space-y-4">
                                        <input required name="email" type="email" placeholder="O seu e-mail" className="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-1 ring-indigo-500" />
                                        <button className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase shadow-xl">Entrar no Painel</button>
                                    </form>
                                    <button onClick={() => setView('landing')} className="w-full mt-6 text-[10px] font-black text-slate-300 uppercase">Voltar</button>
                                </div>
                            </div>
                        )}

                        {view === 'signup' && (
                            <div className="max-w-xl mx-auto animate-in">
                                <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-50">
                                    <h2 className="text-3xl font-black mb-8 text-center leading-none">Novo Perfil</h2>
                                    <div className="flex bg-slate-100 p-1 rounded-2xl mb-8">
                                        <button onClick={() => setView('signup_patient')} className="flex-1 py-3 text-[10px] font-black rounded-xl bg-white shadow-sm text-indigo-600">PACIENTE</button>
                                        <button onClick={() => setView('signup_psych')} className="flex-1 py-3 text-[10px] font-black rounded-xl text-slate-400">PSICÓLOGO</button>
                                    </div>
                                    <button onClick={() => setView('landing')} className="w-full text-[10px] font-black text-slate-300 uppercase">Cancelar</button>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && currentUser && (
                            <div className="space-y-8 animate-in">
                                <div className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div className="flex items-center gap-6">
                                        <div className="w-20 h-20 bg-indigo-100 rounded-3xl flex items-center justify-center text-indigo-600 font-black text-3xl">{currentUser.name.charAt(0)}</div>
                                        <div><h2 className="text-3xl font-black text-slate-900">{currentUser.name}</h2><Badge color="indigo">{currentUser.role === 'psych' ? 'Profissional' : 'Paciente'}</Badge></div>
                                    </div>
                                    <div className="bg-indigo-50 px-6 py-4 rounded-2xl border border-indigo-100 text-center">
                                        <p className="text-[10px] font-black text-indigo-600 uppercase">Rede Ativa</p>
                                        <p className="text-xs font-bold text-indigo-400">Sessões resolvidas via Meet</p>
                                    </div>
                                </div>
                                
                                {currentUser.role === 'patient' && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {psychs.map(p => (
                                            <div key={p.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm hover:border-indigo-100 transition-all">
                                                <div className="flex items-center gap-4 mb-6">
                                                    <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-indigo-600 font-black">{p.name.charAt(0)}</div>
                                                    <div><h3 className="font-bold text-slate-800 leading-none">{p.name}</h3><p className="text-[10px] text-slate-400 font-bold uppercase mt-1">{p.approach}</p></div>
                                                </div>
                                                <div className="flex justify-between items-center pt-4 border-t border-slate-50">
                                                    <p className="text-xs font-black text-emerald-600">R$ {p.priceSession}</p>
                                                    <button className="px-6 py-2 bg-slate-900 text-white rounded-xl text-[10px] font-black uppercase">Solicitar</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 p-5 text-center z-40">
                        <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                            <p className="text-[9px] font-black text-slate-300 uppercase tracking-widest">RedePsico 2026 • Governança Compartilhada</p>
                            <button className="flex items-center gap-1.5 text-[9px] font-black text-rose-500 uppercase hover:underline transition-all group leading-none"><Icon name="heart" size={12} className="fill-current" /> Manter a Rede</button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
